<!DOCTYPE HTML>
<html>

<head>
  <title>Date an AITU</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/aituRdesign.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div class="container" id="text">
    <h1><big>AITU</big><small>with rendez-vou</small></h1><br>
    <p class="txt">find your soul mate with us</p>
  </div>
  <div class="container" id="form">
    <form role="form">
      <div class="form-group">
        <label for="name">Your name:</label>
        <input type="name" class="form-control input" placeholder="Enter your real first and second name">
      </div>
      <div class="form-group">
        <label for="nickname">Your nickname:</label>
        <input type="nickname" class="form-control input" placeholder="Enter your nickname">
      </div>

      <div class="form-group">
        <label for="Password">Your password:</label>
        <input type="password" class="form-control input" placeholder="Enter your password">
      </div>
      <select class="form-group opt">
        <option value="none">none</option>
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <div class="form-group"><button class="button butt"><a href="datingsite.html">Registrate</a></button></div>

    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
